
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angularjs popup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script src="js/App.js"></script>


<script>
$(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: "http://teamla.vedicsoft.com:9200/logstash-inhouse-wifi/_search", success: function(result){
        	console.log(result);
        	console.log(result.hits.hits[0]._source.Standard_Date);
            $("#div1").html(result.hits.hits[0]._source.Standard_Date);
        }});
    });
});
</script>




</head>
<body ng-app="PopupDemo">
    <div ng-controller="PopupDemoCont">
<center><h2>Angularjs-Popup</h2></center>
	<center><button ng-click="open()" class="btn btn-warning">Popup With Close</button></center>
    </div>
</body>
</html>
